<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    </style>
</head>
<body class="overflow-hidden">
<div id="lobby" class="absolute h-full w-full bg-slate-200">
    <div id="scene-0" class="absolute w-full left-1/3 top-1/3 ml-10 content-start hidden">
<!--        <input id="mock-token" type="text" class="mb-2 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="token" required />-->

        <button id="login" type="button" class="row-auto mb-2 me-2 block w-full rounded-lg border-b px-5 py-2.5 text-left text-sm font-medium text-slate-300 ring-0 hover:underline dark:bg-gray-700 hover:dark:bg-gray-600">로그인</button>
    </div>

    <div id="scene-1" class="absolute w-full left-1/3 top-1/3 ml-10 content-start hidden">
        <button id="create" type="button" class="row-auto mb-2 me-2 block w-full rounded-lg border-b px-5 py-2.5 text-left text-sm font-medium text-slate-300 ring-0 hover:underline dark:bg-gray-700 hover:dark:bg-gray-600">방 만들기</button>
        <button id="join" type="button" class="row-auto mb-2 me-2 block w-full rounded-lg border-b px-5 py-2.5 text-left text-sm font-medium text-slate-300 ring-0 hover:underline dark:bg-gray-700 hover:dark:bg-gray-600">방 ID로 찾기</button>
    </div>

    <div id="scene-2" class="absolute w-full left-1/3 top-1/3 ml-10 content-start hidden">
        <input id="room-name" type="text" class="mb-2 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="이름" required />
        <button id="create-action" type="button" class="row-auto mb-2 me-2 block w-full rounded-lg border-b px-5 py-2.5 text-left text-sm font-medium text-slate-300 ring-0 hover:underline dark:bg-gray-700 hover:dark:bg-gray-600">만들기</button>
    </div>

    <div id="scene-3" class="absolute w-full left-1/3 top-1/3 ml-10 content-start hidden">
        <input id="room-id" type="text" class="mb-2 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="ID" required />
        <button id="join-action" type="button" class="row-auto mb-2 me-2 block w-full rounded-lg border-b px-5 py-2.5 text-left text-sm font-medium text-slate-300 ring-0 hover:underline dark:bg-gray-700 hover:dark:bg-gray-600">참가</button>
    </div>
</div>
<script src="./dist/app.js"></script>

</html>
